    <script>
    $.afui.useOSThemes=false;
    $.afui.loadDefaultHash=true;
    $.afui.autoLaunch=false;

    //check search
    var search=document.location.search.toLowerCase().replace("?","");
    if(search.length>0)
    {

       $.afui.useOSThemes=true;
        if(search=="win8")
            $.os.ie=true;
        else if(search=="firefox")
            $.os.fennec="true"
        $.afui.ready(function(){
            $(document.body).get(0).className=(search);
        });
    }

    $(document).ready(function(){
        $.afui.launch();
		$("#wait_image_login").hide();
			

    });

    //if($.os.ios)
        $.afui.animateHeader(true);

    </script>

                <script>
				function mysearch() {
					
					var filter = input.value.toUpperCase();
					//var lis = document.getElementsById('mylist');
					 var lis =document.getElementById("mylist").getElementsByTagName("li");
					//var lis = document.getElementsByTagName('ul>li');
					//alert(lis.length);
					for (var i = 0; i < lis.length; i++) {
						var name = lis[i].getElementsByClassName('name')[0].innerHTML;
						
						if (name.toUpperCase().indexOf(filter) == 0) 
							lis[i].style.display = 'list-item';
						else
							lis[i].style.display = 'none';
					}
				}
				</script>
                <input type="text" id="input" style="width:100px" placeholder="Search" onKeyUp="mysearch()"  />
